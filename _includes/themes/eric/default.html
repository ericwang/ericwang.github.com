<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>{{site.title}} - {{ page.title }}</title>{% if page.description %}
		<meta name="description" content="{{ page.description }}">{% endif %}
		<meta name="author" content="{{ site.author.name }}">
		<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le styles -->
		<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/style.css">
		<link rel="stylesheet" type="text/css"href="{{ ASSET_PATH }}/css/syntax.css" media="all">
		<!-- Le fav and touch icons -->
		<!-- Update these with your own images
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
		-->
		<link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.HOME_PATH}}/atom.xml">
		<!--
		<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
		-->
	</head>
	<body>
		<div id="logo"><h1><a href="{{ HOME_PATH }}">{{site.title}}</a></h1></div>
		<div id="wrapper">
			{{ content }}
			<p style="border-top:1px solid #bbb; margin:10px -5px"></p>
			<div id="footer">
				<a id="feed" href="{{site.HOME_PATH}}/atom.xml"><img src="{{ ASSET_PATH }}/img/feed.png"></img></a>
				<span style="color:#bbb;font-size:12px">(◕‿‿◕)要相信你的CPU</span>
				<p style="clear:both"></p>
			</div>
		</div>
		{% include JB/analytics %}
	</body>
</html>
