<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>{{site.title}} - {{ page.title }}</title>{% if page.description %}
		<meta name="description" content="{{ page.description }}">{% endif %}
		<meta name="author" content="{{ site.author.name }}">
		<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le styles -->
		<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/style.css">
		<link rel="stylesheet" type="text/css"href="{{ ASSET_PATH }}/css/syntax.css" media="all">
		<!-- Le fav and touch icons -->
		<!-- Update these with your own images
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
		-->
		<link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.HOME_PATH}}/atom.xml">
	</head>
	<body>
		<div id="logo"><h1><a href="{{ HOME_PATH }}">{{site.title}}</a></h1></div>
		<div id="wrapper">
			<div id="content" class="index">
				<div id="sidebar">
					<ul>
						{% assign pages_list = site.pages %}
						{% assign group = 'navigation' %}
						{% include JB/pages_list %}
						<li>
							<a href="javascript:void(0);">LINKS</a>
							<ul id="links">
								<li><a href="http://chrisyue.com">俞欢波</a></li>
								<li><a href="http://hi.baidu.com/longerface">郝明</a></li>
								<li><a href="http://www.raisefree.com">宋扬</a></li>
								<li><a href="http://findui.com/">刘舟</a></li>
								<li><a href="http://www.wwzboy.com/">王志壮</a></li>
								<li><a href="http://wowfjtk.appspot.com/">草丛</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<div id="main">
				{{ content }}
				</div>
			</div>
			<p style="border-top:1px solid #bbb; margin:10px -5px"></p>
			<div id="footer">
				<a id="feed" href="{{site.HOME_PATH}}/atom.xml"><img src="{{ ASSET_PATH }}/img/feed.png"></img></a>
				<span style="color:#bbb;font-size:12px">(◕‿‿◕)要相信你的CPU</span>
				<p style="clear:both"></p>
			</div>
		</div>
		{% include JB/analytics %}
	</body>
</html>
